<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <title>Dram Kit - play and Enjoy</title>
    <link
      href="https://fonts.googleapis.com/css?family=Abril+Fatface&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="./assets/css/style.css" />
  </head>
  <body>
    <section class="container">
      <div class="keyboard-input-container">
        <div class="keyboard-input" data-key="65">
          <kbd>A</kbd>
        </div>
        <div class="keyboard-input" data-key="83">
          <kbd>S</kbd>
        </div>
        <div class="keyboard-input" data-key="68">
          <kbd>D</kbd>
        </div>
        <div class="keyboard-input" data-key="70">
          <kbd>F</kbd>
        </div>
        <div class="keyboard-input" data-key="71">
          <kbd>G</kbd>
        </div>
        <div class="keyboard-input" data-key="72">
          <kbd>H</kbd>
        </div>
        <div class="keyboard-input" data-key="74">
          <kbd>J</kbd>
        </div>
        <div class="keyboard-input" data-key="75">
          <kbd>K</kbd>
        </div>
        <div class="keyboard-input" data-key="76">
          <kbd>L</kbd>
        </div>
      </div>
    </section>

    <section class="audio-section">
      <audio data-key="65" src="./assets/sounds/clap.wav"></audio>
      <audio data-key="83" src="./assets/sounds/hihat.wav"></audio>
      <audio data-key="68" src="./assets/sounds/kick.wav"></audio>
      <audio data-key="70" src="./assets/sounds/openhat.wav"></audio>
      <audio data-key="71" src="./assets/sounds/boom.wav"></audio>
      <audio data-key="72" src="./assets/sounds/ride.wav"></audio>
      <audio data-key="74" src="./assets/sounds/snare.wav"></audio>
      <audio data-key="75" src="./assets/sounds/tom.wav"></audio>
      <audio data-key="76" src="./assets/sounds/tink.wav"></audio>
    </section>

    <script src="./assets/js/app.js"></script>
  </body>
</html>
