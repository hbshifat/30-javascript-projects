<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <meta http-equiv="X-UA-Compatible" content="ie=edge" />
        <title>Product Card</title>
        <link rel="stylesheet" href="./assets/css/style.css" />
        <link
            href="https://fonts.googleapis.com/css?family=Lato&display=swap"
            rel="stylesheet"
        />
    </head>
    <body>
        <section class="product--card">
            <h1 class="product--title">original shoes</h1>
            <p class="product--sub-title">
                Lorem ipsum dolor, sit amet.
            </p>
            <div class="product--pics product--pic-active"></div>
            <div class="product--colors">
                <span
                    class="product-color blue active"
                    data-color="#7ed6df"
                    data-pic="url('./assets/img/1.png')"
                ></span>
                <span
                    class="product-color green"
                    data-color="#badc58"
                    data-pic="url('./assets/img/2.png')"
                ></span>
                <span
                    class="product-color yellow"
                    data-color="#f9ca24"
                    data-pic="url('./assets/img/3.png')"
                ></span>
                <span
                    class="product-color red"
                    data-color="#ff7979"
                    data-pic="url('./assets/img/4.png')"
                ></span>
            </div>
            <footer class="product--footer">
                <div class="product-price">$90</div>
                <button class="product-button">add to cart</button>
            </footer>
        </section>

        <script src="./assets/js/app.js"></script>
    </body>
</html>
